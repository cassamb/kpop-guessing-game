        function shuffle(refArr) // Shuffles the given array [GOOD]
        {
            for (var i = refArr.length - 1; i > 0; i--) {
				var j = Math.floor(Math.random() * (i + 1 ));
				var temp = refArr[i];
				refArr[i] = refArr[j];
				refArr[j] = temp;
